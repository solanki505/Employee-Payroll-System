<!DOCTYPE html>
<html>
<head>
    <title>Employee DB</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
        h2 { color: #333; }
        form { margin-bottom: 30px; }
        input, select, button { margin: 5px; padding: 8px; }
        table, th, td { border: 1px solid #888; border-collapse: collapse; padding: 8px; }
        table { background: #fff; }
    </style>
</head>
<body>
    <h2>Add New Employee</h2>
    <form method="POST">
        <input type="text" name="emp_id" placeholder="Employee ID" required>
        <input type="text" name="name" placeholder="Name" required>
        <input type="number" name="age" placeholder="Age" required>
        <input type="number" step="0.01" name="salary" placeholder="Salary" required>
        <input type="text" name="department" placeholder="Department" required>
        <button name="add" type="submit">Add</button>
    </form>

    <h2>Search Employee</h2>
    <form method="POST">
        <select name="search_by">
            <option value="name">Name</option>
            <option value="id">Employee ID</option>
            <option value="department">Department</option>
        </select>
        <input type="text" name="keyword" placeholder="Enter search term" required>
        <button name="search" type="submit">Search</button>
    </form>

    <h2>Get Highest Paid Employee</h2>
    <form method="POST">
        <button name="max_salary" type="submit">Show Highest Salary</button>
    </form>

    {% if message %}
    <p><strong>{{ message }}</strong></p>
    {% endif %}

    {% if results %}
    <h3>Results</h3>
    <table>
        <tr>
            <th>ID</th><th>Name</th><th>Age</th><th>Salary</th><th>Department</th>
        </tr>
        {% for row in results %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
